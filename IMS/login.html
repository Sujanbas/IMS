<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div id="nav-bar"></div>
    <div class="login-container">
        <h2>IMS Login</h2>
        <form class="login-form" action="" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
            <button class="create-account-btn" onclick="window.open('create-account.html', '_blank')">Create Account</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const loginForm = document.querySelector('.login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const storedAccount = localStorage.getItem('account');
            if (storedAccount) {
                const account = JSON.parse(storedAccount);
                if (username === account.email && password === account.password) {
                    window.location.href = 'home.html';
                } else {
                    document.getElementById('error-message').innerHTML = 'Invalid username or password';
                }
            } else {
                document.getElementById('error-message').innerHTML = 'No account found';
            }
        });
        
        // Load the nav bar
        $(function() {
        $("#nav-bar").load("/IMS/nav.html");
        });
    </script>
</body>
</html>
