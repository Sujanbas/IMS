<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="css/createAccount.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    
</head>
<body>
	<nav id="nav-bar">
		<ul>
            <li><div class="logo">
            <a href="index.html"><img src="../IMS/pics/logo.jpeg" alt="Logo"></a></div></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
	</nav>
	
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form class="create-account-form" action="" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <input type="submit" value="Create Account">
        </form>
    </div>
    
    <script>
        const createAccountForm = document.querySelector('.create-account-form');
        createAccountForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const fullname = document.querySelector('input[name="fullname"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm-password"]').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            localStorage.setItem('account', JSON.stringify({ fullname, email, password }));
            alert('Account created successfully!');
            window.location.href = 'login.html'; // Redirect to login page after account creation
        });
    </script>
</body>
</html>
